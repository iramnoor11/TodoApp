<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="work.css">
    <title>Document</title>
</head>

<body>
    <div class="section  col-sm-8 col-md-12 ">
        <form>
            <div class="">


                <div>
                    <div class="mb-3">
                        <h4 class=" mb-4 text-center">Log In</h4>
                        
                        <input type="email" class="form-control w-full bg-light" id="input"
                             placeholder="Email">

                    </div>
                    <div class="mb-3">
                       
                        <input type="password" class="form-control bg-light" id="inputField" placeholder="Password">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3" onclick="helo()">Submit</button>
        </form>
    </div>



    <script>
        function helo() {
            let inputdata = document.getElementById('input').value;  
            let inputfield = document.getElementById('inputField').value;  

            if (inputdata === '') {
                alert("Please enter an email");
            } else if (inputfield === '') {
                alert("Please enter a password");
            } else {
                window.location.href = "/next%20page.html";
            }
        }
    </script>
</body>

</html>
